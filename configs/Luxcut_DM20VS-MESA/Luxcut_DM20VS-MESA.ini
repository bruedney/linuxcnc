[EMC]
MACHINE = Luxcut_DM20VS-MESA
DEBUG = 0
VERSION = 1.1

[DISPLAY]
#DISPLAY = axis
DISPLAY = qtpyvcp
VCP = bf20_mill
#VCP=probe_basic
FULLSCREEN = TRUE
EDITOR = gedit

POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL

GRIDS = 10mm 20mm 50mm 100mm

MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 1.000000
MIN_SPINDLE_OVERRIDE = 0.500000
DEFAULT_SPINDLE_SPEED = 1000
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 2
PROGRAM_PREFIX = /home/bruce/linuxcnc/nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
ANGULAR_INCREMENTS = 1, 5, 10, 30, 45, 90, 180, 360

DEFAULT_LINEAR_VELOCITY = 6.000000
MAX_LINEAR_VELOCITY = 40
MIN_LINEAR_VELOCITY = 0.500000
DEFAULT_ANGULAR_VELOCITY = 12.000000
MAX_ANGULAR_VELOCITY = 180.000000
MIN_ANGULAR_VELOCITY = 1.666667

# jog
DEFAULT_LINEAR_JOG_VEL = 50.0

CYCLE_TIME = 100

EDITOR = gedit
GEOMETRY = xyza


[VTK]
MACHINE_BOUNDRY = TRUE
MACHINE_TICKS = FALSE
MACHINE_LABELS = FALSE

PROGRAM_BOUNDRY = False
PROGRAM_TICKS = False
PROGRAM_LABELS = False

GRID_LINES = False

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
PROGRAM_EXTENSION = .nc,.tap G-Code File
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = DM20VS-MESA.var
RS274NGC_STARTUP_CODE = G17 G21 G40 G43H0 G54 G64P0.005 G80 G90 G94 G97 M5 M9
#SUBROUTINE_PATH = ~/linuxcnc/nc_files/examples/probe/basic_probe/macros/
SUBROUTINE_PATH = ../../nc_files/qtpyvcp/subroutines:../../nc_files/remap_lib/common_nc_subs:./nc_subroutines
FEATURES=12

ON_ABORT_COMMAND= O <on_abort> call
# ------ remapping toolchange - related codes ----------------------
#
# see python/remap.py for the prolog and epilog handlers
# see nc_files/remap-subroutines for the NGC procedures
#
# the prepare_min.ngc and change_min.ngc are templates - fill in as needed
REMAP=M6   modalgroup=6  prolog=change_prolog   ngc=test_change  epilog=change_epilog
REMAP=M600 modalgroup=6  ngc=tool-job-begin
# accessible in interp as #<_[section]name>

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i76e.0

[HAL]
TWOPASS = on
HALUI = halui
HALFILE = Luxcut_DM20VS-MESA.hal
HALFILE = custom.hal
HALFILE = joypad_preloader.hal
POSTGUI_HALFILE = postgui_call_list.hal
SHUTDOWN = shutdown.hal

[HALUI]
# no content

[PYTHON]
# where to find Python code
# code specific for this configuration
PATH_PREPEND= ./python
# generic support code for the install
PATH_APPEND= ../../nc_files/remap_lib/python-stdglue

# import the following Python module
TOPLEVEL= python/toplevel.py

# the higher the more verbose tracing of the Python plugin
LOG_LEVEL = 0


# motion.digital-in/out-NN pins
[PINS]
# motion.digital-out-00
CHANGE = 0
# motion.digital-out-01
PROBING = 1
# motion.digital-out-02
ENABLE = 2

# motion.digital-in-00
CHANGED = 0
# motion.digital-in-01
REFTOOL = 1

# motion.analog-out-00
TOOLNO = 0
# motion.analog-out-01
REFLEN = 1
# motion.analog-out-02
CURRLEN = 2

[DWELL]
# timeout the change after 2 minutes
ACK_SECS= 120
#ACK_SECS= 300


# Tool Change Location, in machine units
# this is not named TOOL_CHANGE_POSITION  on purpose,
# canon uses it and will interfere.
[CHANGE_POSITION]
X = 350
Y = -40
Z = -0


